<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
        }
        .ball {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
